<html ng-app="myApp">
<head>
    <title>Angular test</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="app.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <link href="Content/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="MainCtrl">
<div class="container">
    <div class="page-header">
        <h1>Игрища с Angular.js <small>Проверяя всякое</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p>
                <input type="text" class="form-control" placeholder="Поиск программы" ng-model="programFilter">
            </p>
            <div div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="program in programs | filter:programFilter" ng-class="{active: selectedProgram==program}" ng-click="selectProgram(program);">
                    <span class="badge" ng-class="{'badge-success': isNewVersion(program.name, program.version) == true}">{{program.version.major}}.{{program.version.minor}}</span>
                    <h4 class="list-group-item-heading">{{program.name}}</h4>
                    <p class="list-group-item-text">{{program.description}}</p>
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{selectedProgram.name}}</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <p>{{selectedProgram.description}}</p>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                            <span>Скачать</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
